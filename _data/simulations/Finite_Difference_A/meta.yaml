  timestamp: '6 October, 2018'
  summary: >-
    The three sets of results I submitted (methods A, B, C) are based on finite
    difference simulations that differ only in the way the anisotropy part of
    the phi equation of motion calculated. In method A and B, I used the
    standard discretisation of the divergence part, for which the values of
    a(theta) and a'(theta) are required at the midpoints between cell points. In
    method A, these were calculated as the averages of their values at the
    neighbouring cell points, e.g.  a(x+dx/2) = (a(theta(x))+a(theta(x+dx)))/2.
